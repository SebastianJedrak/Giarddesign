<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./main.css" rel="stylesheet" />
    <script type="module" src="./src/script.js"></script>
    <link rel="icon" type="image/x-icon" href="" />
    <title>GiardDesign</title>

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;1,400;1,500;1,600&family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- NAVIGATION -->
    <header class="flex justify-around py-6 bg-white">
      <img class="sm:hidden" src="./src/img/logo.svg" alt="logo" />
      <div class="flex">
        <nav>
          <ul class="flex gap-12 sm:gap-4 whitespace-nowrap">
            <li class="flex cursor-pointer">
              Oferta<img
                class="h-6"
                src="./src/img/expand_more.svg"
                alt="more"
              />
            </li>
            <li><a href="#">O firmie</a></li>
            <li><a href="#">Realizacje</a></li>
            <li><a href="#">Kontakt</a></li>
          </ul>
        </nav>
        <img
          class="ml-12 h-6 cursor-pointer sm:ml-6"
          src="./src/img/glass.svg"
          alt="search"
        />
      </div>
    </header>

    <!-- HERO BLOCK -->
    <section class="flex items-center bg-beige ">
      <div class="px-20 w-[45rem] sm:px-10">
        <h1 class="mb-11">Nowoczesna aranżacja Twojego ogrodu</h1>
        <p class="mb-20">
          Marka GiardDesign to wieloletnie doświadczenie i wysoka estetyka
          realizacji. Oferujemy kompleksowy zakres usług z indywidualnym
          podejściem do każdego projektu.
        </p>
        <div class="flex gap-9 sm:flex-col">
          <button class="btn text-white bg-green">Skontaktuj się z nami</button>

          <button class="flex btn border text-green border-green">
            Zobacz nasze realizacje
            <img
              class="h-6 ml-2"
              src="./src/img/arrow_downward.svg"
              alt="more"
            />
          </button>
        </div>
      </div>
      <div class=" inline-block min-h-[700px] w-full bg-[url('./src/img/hero-img.png')] bg-no-repeat bg-cover md:bg-none"> 
        <!-- <img class="object-cover" src="./src/img/hero-img.png" alt="garden" /> -->
      </div>
    </section>
  </body>
</html>
